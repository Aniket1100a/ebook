{% extends "partials/base.html" %}

{% block content %}
<style>
    /* Generic */
    body {
        font-family: 'Merriweather', serif; /* Match nav.css font */
        background-color: #f5e6cc; /* Warm Cream Background */
        color: #3b1f0f; /* Deep Brown Text */
    }

    .container {
        padding: 40px 0;
    }

    /* Heading */
    h2.text-center {
        font-size: 24px;
        font-weight: bold;
        color: #f5e6cc; /* Warm Cream Text */
        background: #4a2c14; /* Rich Dark Brown */
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow from nav.css */
    }

    hr {
        border-top: 2px solid #3b1f0f; /* Deep Brown Border */
        margin: 20px 0;
    }

    /* Card Styling */
    .card {
        background: url('wood-texture.jpg') no-repeat center center; /* Wood texture from nav.css */
        background-size: cover;
        background-color: #4a2c14; /* Rich Dark Brown fallback */
        border: 3px solid #3b1f0f; /* Deep Brown Border */
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4); /* Shadow from nav.css dropdown */
        transition: all 0.3s ease-in-out; /* Smooth transition from nav.css */
    }

    .card-body {
        padding: 25px;
    }

    .card-body p {
        font-size: 14px;
        color: #f5e6cc; /* Warm Cream Text */
        margin-bottom: 10px;
    }

    .card-body p strong {
        color: #d1a66a; /* Antique Gold Accent */
        font-weight: bold;
    }

    /* Buttons */
    .btn {
        font-family: 'Merriweather', serif; /* Match nav.css font */
        font-size: 14px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 20px; /* Match search bar button in nav.css */
        border: none;
        transition: all 0.3s ease-in-out; /* Smooth transition */
        margin-right: 10px;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Depth from nav.css */
    }

    .btn-primary {
        background: #d1a66a; /* Antique Gold Button */
        color: #f5e6cc; /* Warm Cream Text */
    }

    .btn-primary:hover {
        background: #e0b877; /* Lighter Gold Accent */
        transform: scale(1.05); /* Zoom effect from nav.css */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn-danger {
        background: #5a3a1a; /* Darker Brown for contrast */
        color: #f5e6cc; /* Warm Cream Text */
    }

    .btn-danger:hover {
        background: #6b4a2a; /* Slightly lighter brown */
        transform: scale(1.05); /* Zoom effect */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .container {
            padding: 20px;
        }

        h2.text-center {
            font-size: 20px;
            padding: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            font-size: 13px;
        }

        .btn {
            font-size: 13px;
            padding: 8px 15px;
        }
    }
</style>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Your Profile</h2>
            <hr>
            <div class="card">
                <div class="card-body">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>First Name:</strong> {{ user.first_name }}</p>
                    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
                    <p><strong>Date Joined:</strong> {{ user.date_joined | date:"F d, Y" }}</p>
                    <div class="mt-3">
                        <a href="{% url 'userauths:sign-out' %}" class="btn btn-danger">Log Out</a>
                        <a href="{% url 'userauths:edit-profile' %}" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
