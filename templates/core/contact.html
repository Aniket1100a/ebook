{% extends 'partials/base.html' %}

{% block content %}
    <section id="contact" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center">
                        <div class="title">
                            <span>Contact Us</span>
                        </div>
                        <h2 class="#">We'd Love to Hear From You</h2>
                    </div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2">
                    <form method="POST" class="shadow p-4 bg-light rounded">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="email">Your Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="message">Your Message</label>
                            <textarea name="message" id="message" class="form-control" rows="5" placeholder="Write your message" required></textarea>
                        </div>

                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Success Message Section -->
            {% if form.is_valid %}
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <p class="text-success font-weight-bold">Thank you for getting in touch! We will get back to you shortly.</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </section>
{% endblock content %}
