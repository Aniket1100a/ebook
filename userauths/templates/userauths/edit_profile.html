{% extends "partials/base.html" %}

{% block content %}
<style>
    /* Generic */
    body {
        font-family: 'Merriweather', serif; /* Match nav.css font */
        background-color: #f5e6cc; /* Warm Cream Background */
        color: #3b1f0f; /* Deep Brown Text */
    }

    .container {
        padding: 40px 0;
    }

    /* Heading */
    h2.text-center {
        font-size: 24px;
        font-weight: bold;
        color: #f5e6cc; /* Warm Cream Text */
        background: #4a2c14; /* Rich Dark Brown */
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow from nav.css */
    }

    hr {
        border-top: 2px solid #3b1f0f; /* Deep Brown Border */
        margin: 20px 0;
    }

    /* Card Styling */
    .card {
        background: url('wood-texture.jpg') no-repeat center center; /* Wood texture from nav.css */
        background-size: cover;
        background-color: #4a2c14; /* Rich Dark Brown fallback */
        border: 3px solid #3b1f0f; /* Deep Brown Border */
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4); /* Shadow from nav.css dropdown */
        transition: all 0.3s ease-in-out; /* Smooth transition from nav.css */
    }

    .card-body {
        padding: 25px;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 15px;
    }

    /* Label Styling */
    .form-group label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #f5e6cc; /* Warm Cream Text */
    }

    /* Input Styling */
    .form-group input {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        font-size: 14px; /* Match nav.css menu font size */
        border: none;
        outline: none;
        font-family: 'Merriweather', serif; /* Match nav.css font */
        background-color: #f5e6cc; /* Warm Cream Background */
        box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle inner shadow */
        border-radius: 8px;
        color: #3b1f0f; /* Deep Brown Text */
        transition: all 0.3s ease-in-out; /* Smooth transition */
    }

    .form-group input::placeholder {
        color: #a89b84; /* Muted Cream Placeholder */
        font-style: italic; /* Match search bar placeholder */
    }

    .form-group input:focus {
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.3);
        background: #fffaf0; /* Slightly lighter cream */
    }

    /* Submit Button */
    .btn-primary {
        width: 100%;
        background: #d1a66a; /* Antique Gold Button */
        color: #f5e6cc; /* Warm Cream Text */
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Merriweather', serif; /* Match nav.css font */
        border-radius: 20px; /* Match search bar button */
        cursor: pointer;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Depth from nav.css */
        transition: all 0.3s ease-in-out;
        margin-top: 15px;
    }

    .btn-primary:hover {
        background: #e0b877; /* Lighter Gold Accent */
        transform: scale(1.05); /* Zoom effect from nav.css */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .container {
            padding: 20px;
        }

        h2.text-center {
            font-size: 20px;
            padding: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .form-group input {
            height: 36px;
            font-size: 13px;
        }

        .btn-primary {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Edit Profile</h2>
            <hr>
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            {{ form.last_name }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
