{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<section id="blog-detail" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <article class="blog-post">
                    <h1 class="blog-title">{{ blog.title }}</h1>
                    <div class="meta-date">Published on {{ blog.created_at|date:"M d, Y" }}</div>
                    <div class="author">By {{ blog.author.get_full_name|default:"Unknown Author" }}</div>
                    <figure>
                        <img src="{{ blog.cover_image.url }}" alt="{{ blog.title }}" class="img-fluid"
                             onerror="this.src='{% static 'assets/images/default_blog_image.jpg' %}'">
                    </figure>
                    <div class="blog-content">
                        {{ blog.content|safe }}
                    </div>
                    <!-- <div class="social-links">
                        <ul>
                            <li><a href="#" aria-label="Share on Facebook"><i class="icon icon-facebook"></i></a></li>
                            <li><a href="#" aria-label="Share on Twitter"><i class="icon icon-twitter"></i></a></li>
                            <li><a href="#" aria-label="Share on Behance"><i class="icon icon-behance-square"></i></a></li>
                        </ul>
                    </div> -->
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
