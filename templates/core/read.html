<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read EPUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/readium-js@2.0.0-beta.4/dist/styles.min.css">
</head>
<body>
    <div id="viewer" style="height: 100vh;"></div>
    <iframe src="{% url 'read_epub' pid=product.pid %}" width="100%" height="100%"></iframe>
    
    <script>
        var reader;
        var bookUrl = "{% url 'read_epub' pid=product.pid %}";  // URL for the EPUB file
        
        // Initialize Readium.js
        window.onload = function () {
            reader = Readium.createViewer("#viewer", {
                "epubPath": bookUrl,
                "layout": "auto",
                "theme": "light"
            });
            
            reader.open();
        };
    </script>
</body>
</html>
