{% extends 'partials/base.html' %}

{% block content %}
    <h2>{{ book.title }}</h2>
    {% if pdf_url %}
        <iframe 
            src="{{ pdf_url }}" 
            width="100%" 
            height="800px" 
            style="border: none;">
        </iframe>
    {% else %}
        <p>PDF not available.</p>
    {% endif %}
{% endblock %}
