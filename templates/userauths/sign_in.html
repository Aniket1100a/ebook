{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<!-- Internal CSS Style -->
<style>
    *, *::after, *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    /* Generic */
    body {
        width: 100%;
        height: 100vh;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        font-family: 'Merriweather', serif; /* Match nav.css font */
        font-size: 12px;
        background-color: #f5e6cc; /* Warm Cream Background */
        color: #a89b84; /* Muted Cream Text */
    }

    .login-form {
        width: 100%;
        max-width: 450px;
        margin: 40px auto;
        padding: 25px;
        background: url('wood-texture.jpg') no-repeat center center; /* Wood texture from nav.css */
        background-size: cover;
        background-color: #4a2c14; /* Rich Dark Brown fallback */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4); /* Shadow from nav.css dropdown */
        border-radius: 12px;
        border: 3px solid #3b1f0f; /* Deep Brown Border */
        overflow: hidden;
        transition: all 0.3s ease-in-out; /* Smooth transition from nav.css */
    }

    /* Form Title */
    .form-title {
        font-size: 24px;
        font-weight: bold;
        color: #f5e6cc; /* Warm Cream Text */
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 15px;
    }

    /* Label Styling */
    .form-group label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #f5e6cc; /* Warm Cream Text */
    }

    /* Input Styling */
    .form-group input {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        font-size: 14px; /* Match nav.css menu font size */
        border: none;
        outline: none;
        font-family: 'Merriweather', serif; /* Match nav.css font */
        background-color: #f5e6cc; /* Warm Cream Background */
        box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle inner shadow */
        border-radius: 8px;
        color: #3b1f0f; /* Deep Brown Text */
        transition: all 0.3s ease-in-out; /* Smooth transition */
    }

    .form-group input::placeholder {
        color: #a89b84; /* Muted Cream Placeholder */
        font-style: italic; /* Match search bar placeholder */
    }

    .form-group input:focus {
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.3);
        background: #fffaf0; /* Slightly lighter cream */
    }

    /* Submit Button */
    .btn-submit {
        width: 100%;
        background: #d1a66a; /* Antique Gold Button */
        color: #f5e6cc; /* Warm Cream Text */
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Merriweather', serif; /* Match nav.css font */
        border-radius: 20px; /* Match search bar button */
        cursor: pointer;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Depth from nav.css */
        transition: all 0.3s ease-in-out;
        margin-top: 15px;
    }

    .btn-submit:hover {
        background: #e0b877; /* Lighter Gold Accent */
        transform: scale(1.05); /* Zoom effect from search bar */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Form Footer */
    .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .form-footer-text {
        margin: 0;
        color: #f5e6cc; /* Warm Cream Text */
    }

    .form-link {
        color: #d1a66a; /* Antique Gold Accent */
        text-decoration: none;
        font-weight: bold;
    }

    .form-link:hover {
        color: #e0b877; /* Lighter Gold */
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .login-form {
            max-width: 90%;
            padding: 20px;
        }

        .form-title {
            font-size: 20px;
        }

        .form-group input {
            height: 36px;
            font-size: 13px;
        }

        .btn-submit {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>

<!-- Login Form Structure (Unchanged) -->
<form method="POST" class="login-form">
    <h2 class="form-title">Sign In</h2>
    {% csrf_token %}
    
    <!-- Email Field -->
    <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" required>
    </div>
    
    <!-- Password Field -->
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" required>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="btn-submit">Sign In</button>

    <!-- Create Account Link -->
    <div class="form-footer">
        <p class="form-footer-text">Don't have an account? 
            <a href="{% url 'userauths:sign-up' %}" class="form-link">Create it here</a>.
        </p>
    </div>
</form>

{% endblock content %}
